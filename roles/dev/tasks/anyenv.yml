---
- name: Ensure anyenv installed
  ansible.builtin.shell: ~/.anyenv/bin/anyenv --version
  changed_when: false

- name: Install or update manifest
  ansible.builtin.shell: yes | ~/.anyenv/bin/anyenv install --init || ~/.anyenv/bin/anyenv install --update
  tags:
    - molecule-idempotence-notest

- name: Install or update anyenv-update plugin
  ansible.builtin.shell: |
    mkdir -p $(~/.anyenv/bin/anyenv root)/plugins
    git clone https://github.com/znz/anyenv-update.git $(~/.anyenv/bin/anyenv root)/plugins/anyenv-update || git -C $(~/.anyenv/bin/anyenv root)/plugins/anyenv-update pull
  tags:
    - molecule-idempotence-notest

- name: Update all **env and all plugins.
  ansible.builtin.shell: ~/.anyenv/bin/anyenv update
  changed_when: false
